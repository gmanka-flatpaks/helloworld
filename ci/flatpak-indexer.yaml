koji_config: brew
redis_url: redis://localhost:6379

registries:
  ghcr:
    public_url: https://ghcr.io/
    datasource: direct
    repositories:
      - gmanka-flatpaks/helloworld

indexes:
  latest-arm64:
    output: pages/index/static
    registry: ghcr
    architecture: arm64
    tag: latest-aarch64
    extract_icons: false
  latest-amd64:
    output: pages/index/static-amd64
    registry: ghcr
    architecture: amd64
    tag: latest-x86_64
    extract_icons: false
