on:
  workflow_dispatch: {}
jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
      - uses: shogo82148/actions-setup-redis@v1
        id: redis
        with:
          redis-version: latest
      - name: dependencies
        run: |
          sudo apt update
          sudo apt install -y libkrb5-dev
          uv venv
          uv pip install git+https://github.com/owtaylor/flatpak-indexer.git
      - name: run flatpak-indexer
        env:
          OUTPUT_DIR: pages
        run: uv run flatpak-indexer -c ci/flatpak-indexer.yaml index
